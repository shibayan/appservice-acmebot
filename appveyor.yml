version: '{build}'

branches:
  only:
    - master

pull_requests:
  do_not_increment_build_number: true

skip_commits:
  files:
    - azuredeploy.json
    - README.md

image: Visual Studio 2017

build_script:
  - dotnet publish -c Release
  - 7z a latest.zip %APPVEYOR_BUILD_FOLDER%\AzureAppService.LetsEncrypt\bin\Release\netcoreapp2.1\publish\*

test: off

artifacts:
  - path: latest.zip

deploy:
  - provider: AzureBlob
    storage_account_name:
      secure: ce5QAXSDXBBksRBZWAm06g==
    storage_access_key:
      secure: B8HwCa5Hvbbgztfgiv1PRS05jp3h7X67QsWmwiFemXVp2AmdIEIrW6SF/ZNzDFEV90luZ7gavcPGrHPDBKhh70Yj+xJ+uAqGRwpgCQxiUVD+McXKQvAwtB4iP8XnsOpo
    container: azure-appservice-letsencrypt
    set_content_type: true
    on:
      appveyor_repo_tag: true